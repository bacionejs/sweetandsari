function clearDB() {
return new Promise((resolve, reject) => {
const deleteRequest = indexedDB.deleteDatabase(DB_NAME);
deleteRequest.onsuccess = () => resolve();
deleteRequest.onerror = () => {
alert('Error deleting database.');
reject();
};
deleteRequest.onblocked = () => {
alert('Database deletion blocked. Close all connections and try again.');
reject();
};
});
}
function initDB() {
const request = indexedDB.open(DB_NAME);
request.onupgradeneeded = e => {
db = e.target.result;
if (!db.objectStoreNames.contains(INVENTORY_STORE)) {
const store = db.createObjectStore(INVENTORY_STORE, {keyPath: 'name'});
initialData.forEach(item => store.add(item));
}
if (!db.objectStoreNames.contains(TRANSACTIONS_STORE)) {
db.createObjectStore(TRANSACTIONS_STORE, {autoIncrement: true});
}
if (!db.objectStoreNames.contains(LOG_STORE)) {
db.createObjectStore(LOG_STORE, {autoIncrement: true});
}
};
request.onsuccess = e => {
db = e.target.result;
generateTransactions();
};
request.onerror = () => alert('Error opening database.');
}
function generateTransactions() {
const tx = db.transaction(TRANSACTIONS_STORE, 'readwrite');
const store = tx.objectStore(TRANSACTIONS_STORE);
for (let i = 0; i < 500; i++) {
const item = initialData[Math.floor(Math.random() * initialData.length)];
const qty = Math.floor(Math.random() * 10) + 1;
const type = Math.random() < 0.5 ? 'buy' : 'sell';
const timestamp = generateRandomTimestamp();
store.add({
item: item.name,
cost: item.cost,
price: item.price,
quantity: qty,
type: type,
timestamp: timestamp
});
}
tx.oncomplete = () =>{
  //alert('500 transactions generated.');
}
}
function generateRandomTimestamp() {
const now = new Date();
const pastDate = new Date(now);
pastDate.setFullYear(now.getFullYear() - 3);
const randomTime = pastDate.getTime() + Math.random() * (now.getTime() - pastDate.getTime());
const date = new Date(randomTime);
const year = date.getFullYear();
const month = String(date.getMonth() + 1).padStart(2, '0');
const day = String(date.getDate()).padStart(2, '0');
const hours = String(date.getHours()).padStart(2, '0');
const minutes = String(date.getMinutes()).padStart(2, '0');
const seconds = String(date.getSeconds()).padStart(2, '0');
return `${year}${month}${day}${hours}${minutes}${seconds}`;
}
